<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dahsboard</title>
</head>

<body class="vh-100">
    <header class="text-center bg-primary p-3 mb-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row m-2">
        <section class="col-12 col-md-3 flex-column">
            <form id="search-window" class="d-flex flex-column">
                <label><h1>Search for a city:</h1>  
                    <input id="input-city" class="my-1 col-12" type="text" placeholder="City Name">
                </label>
                <button class="my-1 bg-primary" id="search-btn">Search</button>
            </form>
            <section id="saved-cities-list">
                <!-- saved cities -->
            </section>
        </section>
        <section id="forecast-section" class="col-12 col-md-9">
            <!-- forecast data -->
        </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
